<div>
	<a class="ab-item" data-ng-if="is_visible"
	   data-ng-href="{{siteurl}}/wp-admin/post.php?post={{postId}}&action=edit">Edit Post</a>

	<article
			class="post-{{postId}} post type-{{postType}} status-{{postStatus}} format-standard hentry category-uncategorized single"
			id="post-{{postId}}">

		<div class="entry-body">

			<header class="entry-header">
				<h1 class="entry-title" data-ng-bind="postTitle"></h1>
			</header>

			<div class="entry-content" data-ng-bind-html="postContent | unsafe"></div>

			<footer class="entry-footer" data-ng-hide="is_link_visible">

				<div class="entry-meta">

					Posted: <a rel="bookmark"
					           title="View all posts from "
					           href="">

					<time pubdate=""
					      datetime=""
					      class="entry-date" ng-bind="postDate">
					</time>

				</a><!-- by <span class="by-author"><span class="author">
					<a rel="author"
					   title="View all posts by Roger"
					   ng-href="{{siteUrl}}/author/{{postAuthor}}/"
					   class="url fn n" data-ng-bind="postAuthor"></a></span></span>-->
				</div>

				<div class="comments-link">
					<i title="Comments" class="icon social foundicon-chat"></i>
					<a title="Comment on {{postTitle}}"
					   data-ng-href="{{postUrl}}#respond">
						<span class="leave-comment">Leave a Comment</span>
					</a></div>

			</footer>

		</div>

	</article>

	<nav class="nav-single">
            <span data-ng-if="is_previous_visible" class="nav-previous alignleft">
            <a rel="prev" data-ng-href="{{postPreviousUrl}}">
	            <span class="meta-nav">←</span>
	            <span data-ng-bind="postPreviousUrl | fromUrlSlugToTitle"></span>
            </a>
            </span>

		    <span data-ng-if="is_next_visible" class="nav-next alignright">
		    <a rel="next" data-ng-href="{{postNextUrl}}">
			    <span data-ng-bind="postNextUrl | fromUrlSlugToTitle"></span>
			    <span class="meta-nav">→</span>
		    </a>
		    </span>
	</nav>

</div>
