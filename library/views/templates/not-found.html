<div class="site-content" id="content">

	<div class="content-area" id="primary">

		<main role="main" class="site-main" id="main">
			<div class="row">
				<div class="large-12 small-12 columns">
					<article id="post-0" class="post no-results not-found"
					        >
						<header class="entry-header">
							<h1 class="entry-title">Nothing Found</h1>
						</header>

						<div class="entry-content"  data-ng-controller="NotFoundCtrl">
							<p>Apologies, but no results were found. Perhaps searching will help find a related post.</p>

							<form id="searchform" data-ng-submit="submit()">
								<div class="row collapse">

									<div class="large-9 small-9 columns">
										<input data-ng-model="text" type="text" name="s" id="s"
										       placeholder="Search"/>
									</div>
									<div class="large-3 small-3 columns end">
										<button class="button prefix"
										        type="submit">Search
										</button>
									</div>
								</div>
							</form>
						</div>
						<!-- .entry-content -->
					</article>
					<!-- #post-0 -->
				</div>

			</div>

		</main>

	</div>

</div>
